<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="styles.css" rel="stylesheet">
  <title> My Food Quiz Me ! </title>
</head>

<body>
  <!--Start Quiz Button-->
  <div class="start_btn"><button>Start Quiz</button></button></div>

  <!--Info Box-->
  <div class="info_box">
    <div class="info_title">
      <span>Rules of the Quiz !</span>
    </div>
    <div class="info_list">
      <div class="info">1. You will have only <span>20 seconds</span> per each question.</div>
      <div class="info">2. Once you select your answer, you can't reselect.</div>
      <div class="info">3. You can't select any option once time goes off.</div>
      <div class="info">4. You can't exit from the Quiz while you're playing.</div>
      <div class="info">5. You'll get points on the basis of your correct answers.</div>
    </div>
    <div class="buttons">
      <button class="quit">Exit Quiz</button>
      <button class="restart">Continue</button>
    </div>
  </div>

</body>
</html>
