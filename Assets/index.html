<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./styles.css" rel="stylesheet">
  
    <title> My Food Quiz Me ! </title>
  </head>
  <body>
    <div class="container mt-5">
      <h5 class="card-text float-right font-weight-bold"> Total Time : <br> (00: <span id="time">00</span>)</h5>

      <div class="row d-flex justify-content-center">
        <div class="col-md-8 border p-4">
          <div class="card-body">
            <h5 class="card-text float-right font-weight-bold">My Food Quiz !</h5>
            <h5>(<span id="number">0</span> of 4 )</h5>
          </div>
          <hr>

          <div class="start_page">
            <h3 class="text-center md-5">Identifying Foods in MFQM ! </h3>
            <p> You will get 8 points for each correct answer,  At the end of the Quiz, 
                your total score will be displayed. Maximum score is 32 points.
            </p>
            <button class="btn btn-success d-flex mx-auto mt-4" id="btn"><h5> Start Quiz </h5></button>
          </div>

          <!--Quiz Page-->

          <div id="main">
             <div class="card-body">
                 <h5 class="card-text font-weight-bold" id="question">

            </div>
            <div class="col-md-12 p-4" id="options">
              <button class="btn btn-block-outline-success text-left option"id= "options1"></button>
              <button class="btn btn-block-outline-success text-left option"id= "options2"></button>
              <button class="btn btn-block-outline-success text-left option"id= "options3"></button>
              <button class="btn btn-block-outline-success text-left option"id= "options4"></button>
             <div class="footer p-4">
              <button class="btn btn-success float-left" id="prev">Previous</button>
              <button class="btn btn-success float-right" id="next">Next</button>

            </div>
            </div>
            
            <div class="d-flex justify-content-center">
              <button class="btn btn-primary btn-lg mx-auto" id="finish">Finish</button>

            </div>

          </div>

          <!--Results Page-->
          <div id="Result">
            <h3 class="mt-5 display-4">Marks: <span id="marks"></span>/32</h3>
            <h3 class="mt-4"><span id="correct-answer"></span>Correct out of 4</h3>
            <h3 class="mt-4">Result : <span id="percentage">100%</span></h3>
          </div>
          
        </div>
      </div>
    </div>

    <script>


    var count = 0;
    var time = 30;
    var marks = 0;
    var answer = [];
    var time;

  // Main Rready Function

    $(document).ready(function(){
      $('#finish').hide();
      $('#REsult').hide();

      buttons_manager();

   // Funtion Created
    
      function buttons_manager(){
        if(count >0){
          $('#prev').show();
          if(count == 4){
            ('#next').hide();
            $('finish').show();
          }
          else{
            $('#next').show();
          }
        }
        else{
          $('#prev').hide();
        }
      }

      // Question Function
      function adding_Questions(data,i){
        $('#question').text(data[i.Quiz]) 
        $('#options1').text(data[i].option1)
        $('#options2').text(data[i].option2)
        $('#options3').text(data[i].option3)
        $('#options4').text(data[i].option4)
        $('#number').text(Number(i+1));
      }

      // Answer Selection

      function selected_Answer(){
        for(var i =0 ; i<4; i++){
          var a = document.getElementById('options').children;
          if(a[i].innerHTML == answer[count]){
            $('#options').children('button')[i].classList.add('active');
          }
          else{
            $('#options').children('button')[i].classList.remove('active');
          }
        }

      }

      function creating_result(data){
        for(var i = 0 ; i<answer.length; i++){
          marks +=4;
        }
        $('#main').hide();

        $("marks").text(marks);
        $("#correct-answer").text(marks / 4 );
        $('correct-answer').text((marks / 32)* 100 + "%");

        $("#Result").show();

      }
       $("#options").hide();

       // API 

       fetch('data.json')
       .then(function(reponse){
        return response.json();    
       })
       .then(function(data)){
        $('#btn').click(function() {
          $('#options').show();
          adding_Questions(data.Questions,count);
          $('#start_page').hide();
          $('prev').hide();

          timer = setInterval(timer_function , 1000);
            
          function timer_function(){
            $('#time').text(time);
            if(timer < 1){
              clearInterval(timer);
              alert("out of time");
              creating_result(data);
              $('#main').hide();
              $("#result").show();
            }
            time--;
          }
          
          

        });

        //select option

          $(".option").click(function (){

            $(this).addClass("active");
            $(this).siblings().removeClass("active");
            answer[count] = $(this).html();
          })
        }



    })


    </script>

   

   </body>
</html>
